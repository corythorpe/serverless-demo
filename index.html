<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap & See: AI Image Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray for background */
            color: #334155; /* Slate 800 */
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Indigo 700 */
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5; /* Indigo 600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container card p-8 my-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Snap & See AI Classifier</h1>
        <p class="text-gray-600 mb-8">Upload an image and let our serverless AI model classify its contents instantly!</p>

        <div class="mb-6">
            <input type="file" id="imageInput" accept="image/*" class="hidden" />
            <button id="uploadButton" class="btn-primary">Choose Image</button>
        </div>

        <div id="imagePreviewContainer" class="mb-6 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Image Preview:</h2>
            <img id="imagePreview" src="#" alt="Image Preview" class="max-w-full h-auto mx-auto rounded-lg shadow-md max-h-80 object-contain" />
        </div>

        <div id="loadingIndicator" class="hidden flex justify-center items-center py-4">
            <div class="loading-spinner"></div>
            <p class="ml-4 text-lg text-gray-600">Classifying image...</p>
        </div>

        <div id="resultsContainer" class="hidden mt-6 text-left">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Classification Results:</h2>
            <ul id="classificationList" class="list-disc list-inside space-y-2 text-gray-700">
                <!-- Results will be dynamically inserted here -->
            </ul>
        </div>

        <div id="errorMessage" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="errorText" class="block sm:inline">Something went wrong.</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const MODEL_NAME = "openai-gpt-4o"; // Ensure this is your actual model name
            const BACKEND_FUNCTION_URL = "https://faas-nyc1-2ef2e6cc.doserverless.co/api/v1/web/fn-cfe02525-6bf4-4417-adc4-6db4a5df133e/classify-image/src"; // Your DigitalOcean Function URL

            const imageInput = document.getElementById('imageInput');
            const uploadButton = document.getElementById('uploadButton');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsContainer = document.getElementById('resultsContainer');
            const classificationList = document.getElementById('classificationList');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            uploadButton.addEventListener('click', () => {
                imageInput.click();
            });

            imageInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                // Reset UI
                imagePreviewContainer.classList.add('hidden');
                imagePreview.src = '#';
                resultsContainer.classList.add('hidden');
                classificationList.innerHTML = '';
                errorMessage.classList.add('hidden');

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64Image = e.target.result;
                    imagePreview.src = base64Image;
                    imagePreviewContainer.classList.remove('hidden');

                    // Start classification
                    await classifyImage(base64Image);
                };
                reader.onerror = (e) => {
                    console.error("FileReader error:", e);
                    showError("Failed to read image file.");
                };
                reader.readAsDataURL(file);
            });

            async function classifyImage(base64Image) {
                const base64Data = base64Image.split(',')[1];
                loadingIndicator.classList.remove('hidden');

                try {
                    const payloadToSendToBackend = {
                        modelName: MODEL_NAME,
                        base64Data: base64Data
                    };

                    const response = await fetch(BACKEND_FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payloadToSendToBackend)
                    });

                    // IMPORTANT CHANGE: Read the response as text, not JSON
                    const rawResponseText = await response.text(); 
                    console.log("Frontend received raw response text:", rawResponseText.substring(0, 500) + (rawResponseText.length > 500 ? '...' : ''));
                    console.log("Frontend received status:", response.status, response.statusText);

                    // Display raw response for debugging purposes
                    classificationList.innerHTML = `<li><strong>Raw AI Model Response (Status ${response.status}):</strong></li><li><pre style="white-space: pre-wrap; word-break: break-all; font-size: 0.8em; color: red;">${rawResponseText}</pre></li>`;
                    resultsContainer.classList.remove('hidden');

                    if (!response.ok) {
                        // If the status is not OK, show it as an error
                        showError(`AI Model Error (${response.status}): ${rawResponseText}`);
                        return; // Stop here, no further parsing
                    }
                    
                    // Frontend will now try to parse AI model's response if status is OK
                    // This part assumes AI Model returns a structure with choices[0].message.content
                    let result;
                    try {
                        result = JSON.parse(rawResponseText); // Try parsing the "OK" response as JSON
                    } catch (e) {
                        showError(`Frontend Error: Failed to parse AI Model's 'OK' response as JSON. Raw: ${rawResponseText.substring(0, 100)}...`);
                        return;
                    }
                    
                    let modelContent = result.choices && result.choices.length > 0 && result.choices[0].message && result.choices[0].message.content;

                    if (modelContent) {
                        let classifications;
                        try {
                            classifications = JSON.parse(modelContent); // AI model should return JSON string in content
                            if (!Array.isArray(classifications)) {
                                throw new Error("Expected JSON array for classifications from AI model.");
                            }
                        } catch (parseError) {
                            classificationList.innerHTML = `<li class="text-red-500">AI Model content was not a JSON array: ${modelContent}</li>`;
                            console.warn("Model response content was not a JSON array:", modelContent, parseError);
                            return; 
                        }
                        
                        if (classifications.length > 0) {
                            classificationList.innerHTML = `<li><strong>AI Model Classifications:</strong></li>`;
                            classifications.forEach(item => {
                                const listItem = document.createElement('li');
                                listItem.textContent = `${item.label}: ${(item.score * 100).toFixed(2)}%`;
                                classificationList.appendChild(listItem);
                            });
                        } else {
                            classificationList.innerHTML = '<li>No classifications found by AI model.</li>';
                        }
                        resultsContainer.classList.remove('hidden');

                    } else {
                        classificationList.innerHTML = `<li>No classification content returned from AI model. Raw response status: ${response.status}</li>`;
                        resultsContainer.classList.remove('hidden');
                    }

                } catch (error) {
                    console.error("Classification error:", error);
                    showError(`Failed to classify image: ${error.message}`);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
